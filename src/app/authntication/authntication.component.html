<div class="alert alert-danger" *ngIf = "error">
    {{error}}
</div>
<div *ngIf = "forgetPassowedMessage" class="alert alert-success">
    {{forgetPassowedMessage}}
</div>


<div class="row">
    <div class="col-xs-12 col-md-6 col-md offset-3">

        <form #authForm = "ngForm" (ngSubmit) = "onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" 
                #email 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength = "6">
            </div>
            <button class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid"
            >{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
            <button class="btn btn-primary" 
                type="button"
             (click) = "onSwitch()">swith to {{ isLoginMode?'sign Up': 'login' }}</button> 
             
        </form>
        <button (click) = "reset(email.value)" class="btn btn-success">Reset Password</button>

        
    </div>
</div>
