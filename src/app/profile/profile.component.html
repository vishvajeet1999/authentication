
<div class="row">
    <div class="col-md-4 col-md-offset-1">

        <form #authForm = "ngForm" (ngSubmit) = "onSubmit(authForm)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" 
                #name
                id="name"
                class="form-control"
                name="name"
                ngModel>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text"
                #address
                id="address"
                ngModel
                name="address"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="imageURL">ImageURL</label>
                <input type="text"
                #imageUrl
                id="imageURL"
                ngModel
                name="imageURL"
                class="form-control">
            </div>
            <button class="btn btn-primary" type="submit"> update to DB  </button> 
            
             
        </form>

    </div>  
    
    
 <div class="row col-md-4">

</div>
